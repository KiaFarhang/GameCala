<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Compare Video Game Lengths | GameCala</title>
    <meta name="description" content="Compare video game lengths with GameCala to prioritize and tackle your backlog. calculate estimated finish dates for more than 20,000 video games.">

    <meta property="og:type" content="">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/icon192.png">

</head>

<body>
    <header>
        <div class="current">I</div>
        <div class="hidden">II</div>
        <div class="hidden">III</div>
    </header>
    <main>
        <section class="one visible">
            <div>
                <p>How many hours per day do you game?</p>
                <form action="">
                    <input type="number" step="any" min="0" class="timeBox" placeholder="2">
                </form>
            </div>
        </section>
        <section class="two hidden">
            <div class="search">
                <p>Select games to compare.</p>
                <input type="text" class="searchBox" placeholder="Search...">
                <div class="searchResults">
                    <ul class="resultsList"></ul>
                </div>
                <div class="compareError"></div>
                <button class="goToCompare">Compare</button>
            </div>
        </section>
        <section class="three hidden">
            <p>A word</p>
            <div class="compare">
            </div>
            <button class="clearComparePane">Clear All</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
